<!DOCTYPE html>

    <style>
        body{
            font-family: Arial, Tahoma;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
        }
        #header {
            height: 80px;
            background-color: green;
            border: 1px solid #CDCDCD;
            margin-bottom:5px;
        }
        #head-link {
            height: 50px;
            line-height: 26px;
            padding: 0 10px;
            border: 1px solid #CDCDCD;
            background-color: #CDCDCD;
            margin-bottom:5px;
            clear: both;
        }
        #head-link ul {
            text-align: center;
            padding: 0;
        }

        #head-link ul li {
            display: inline; /* Các mục danh sách được đặt theo dòng */
            margin: 0 10px; /* Khoảng cách giữa các mục text */
        }
        #head-link ul, li, a {
            text-decoration: none;
            color: #1A1118;
            font-weight: bold;
            padding: 5px 10px;
            transition: all 0.3s
        }
        #head-link ul li a:hover {
            background-color: black;
            color: #CDCDCD;
            border-radius: 5px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 15px; /* Khoảng cách giữa các ảnh */
            padding: 10px 15px; /* Khoảng cách cách lề trái và phải là 15px */
            box-sizing: border-box; /* Đảm bảo padding không ảnh hưởng đến kích thước tổng thể */
        }
        .grid-item {
            grid-column: span 4;
            display: flex;
            justify-content: center; /* Căn giữa nội dung theo chiều ngang */
            align-items: center; /* Căn giữa nội dung theo chiều dọc */
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden; /* Đảm bảo hình ảnh không vượt ra ngoài viền */
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #footer {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #CDCDCD;
        }
        #footer .footer-content p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
