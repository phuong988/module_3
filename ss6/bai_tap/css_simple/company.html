<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Shared Hosting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
    }
    .header span {
      background-color: #d1d1f1;
      display: inline-block;
      width: 190px;
      height: 50px;
      line-height: 50px;
      font-size: 16px;
      color: #000;
      border-radius: 5px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .title .highlight {
      color: #007bff;
      font-weight: 700;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin: 10px 0 20px;
    }

    .buttons {
      margin-top: 20px;
    }
    .buttons ul {
      list-style: none;
      padding: 0;
      display: inline-block;
    }
    .buttons li {
      display: inline;
      margin: 0 5px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Hiệu ứng mượt khi hover */
    }
    .buttons a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<div>
  <div class="header">
    <span>190 × 50</span>
  </div>
  <h1 class="title">Best <span class="highlight">Shared Hosting</span> Company</h1>
  <p class="subtitle">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
  <div class="buttons">
    <ul>
      <li><a href="#plans">View Plans</a></li>
      <li><a href="#features">All Features</a></li>
    </ul>
  </div>
</div>
</body>
</html>
